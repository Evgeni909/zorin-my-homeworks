<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task2</title>
</head>
<body>
  <script>
    var lastName = prompt('Ваша фамилия ?');
    var firstName = prompt('Ваше имя ?');
    var patronymic = prompt('Ваше отчество ?');
    var age = parseInt(prompt('Ваш возраст ?'));
    var gender = confirm('Ваш пол мужской? (ок - да, отмена - нет)');
    var ageInDays = age * 365;
    var throughFiveYears = age + 5;
    var fullName = lastName + ' ' + firstName + ' ' + patronymic;
    var pension = (age > 58 && gender === false) || (age > 63 && gender === true) ? 'да' : 'нет';
    alert('ваше ФИО: ' + fullName + '\n' + 'ваш возраст в годах: ' + age + '\n' + 'ваш возраст в днях: ' + ageInDays
        + '\n' + 'через 5 лет вам будет: ' + throughFiveYears + '\n' + 'ваш пол: ' + (gender ? 'мужской' : 'женский') +
    '\n' + 'вы на пенсии: ' + pension);
  </script>
</body>
</html>
