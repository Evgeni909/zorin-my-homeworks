<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task1</title>
  <style>
    form {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Sign up to the app</h2>
  <form>
    <fieldset>
      <legend>Personal information:</legend>
      First name:<br>
      <input type="text" name="firstname" value="Mickey"><br><br>
      <span>Last name:</span><br>
      <input type="text" name="lastname" value="Mouse"><br><br>
      Self-presentation: <br>
      <textarea name="message" rows="10" cols="30">The cat was playing in the garden</textarea>
    </fieldset>
  </form>
  <form>
   <fieldset>
     <legend>Car into (the brand):</legend>
     <select name="cars">
       <option value="volvo">Volvo</option>
       <option value="Saab">Saab</option>
       <option value="Audi">Audi</option>
       <option value="Fiat">Fiat</option>
     </select>
   </fieldset>
  </form>
  <form>
  <fieldset>
    <legend>Choose one</legend>
    <input type="radio" name="gender" value="Male"> Male <br>
    <input type="radio" name="gender" value="Female"> Female <br>
    <input type="radio" name="gender" value="Other"> Other <br>
  </fieldset>
  </form>
  <form>
  <fieldset>
    <legend>Choose many</legend>
    <input type="checkbox" name="variant1" value="Bike">I have a bike <br>
    <input type="checkbox" name="variant2" value="Car">I have a car <br>
  </fieldset>
  </form>
  <form action="thanks.html">
  <input type="submit" value="Submit">
  <input type="reset">
  </form>
</body>
</html>
