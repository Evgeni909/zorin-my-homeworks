<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
    'use strict';
    function fuddyDuddy (a, b) {
        for (var i = a; i <= b; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log(i + ' Fuddy-Duddy');
                continue;
            }
            console.log(i);
        }
    }
    fuddyDuddy(1, 300);
    console.log();
</script>
</body>
</html>
