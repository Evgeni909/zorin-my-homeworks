<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task3</title>
</head>
<body>
<script>
   'use strict';
   function pow(x, n) {
       var number = x;
   for (var i = 1; i < n; i++) {
       number = number * x;
   }
   return number;
   }
   alert('Введите число (х), возведите его в степень (n) и получите результат операции');
   var x = prompt('Введите значение x', '');
   var n = prompt('Введите степень n', '');
   var re = /^[a-я, a-z]*$/g;
   if (n < 1) {
       alert(`Данная степень ${n} не может использоваться, введите натуральное число`);
   } else if ((re.test(x)) || (re.test(n))) {
       alert('Ввод символов кроме чисел не допускается');}
   else {
       alert(pow(x, n));
   }
</script>
</body>
</html>
